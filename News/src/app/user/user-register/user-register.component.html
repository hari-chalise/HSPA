<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName" required>
                        <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-block">user name must be required</span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="userEmail" required>
                        <span *ngIf="!userEmail.valid && (userEmail.touched || userSubmitted)" class="error-block">
                       <span *ngIf="userEmail.hasError('required')"> Email is required Field</span>
                        <span *ngIf="userEmail.hasError('email')">Invalid Email Address</span>
                        </span>

                    </div>

                    <div class="form-group col-12">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
                          <span *ngIf="password.errors['required']"> Password is required Field</span>
                        <span *ngIf="password.errors.minlength">Password should be 8 character</span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
                          <span *ngIf="confirmPassword.hasError('required')" class="error-block">Please Confirm password</span>
                        </span>
                        <span *ngIf="registerForm.hasError('notmatched') && confirmPassword.valid" class="error-block"> Password Not Matched</span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" class="form-control" formControlName="mobile">
                        <span></span>
                    </div>

                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
